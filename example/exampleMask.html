<body>
<div id="alert">
	<div class="wrapper">
		<div class="alert"></div>
		<div class="btnWrap">
			<span class="button confirm" onclick="rbug.alert.close(true)"><button type="button">확인</button></span>
			<span class="button cancel" onclick="rbug.alert.close(false)"><button type="button">취소</button></span>
		</div>
	</div>
</div>
<div id="loading">
	<div class="message">
		<p>로딩중입니다.</p>
	</div>
	<div class="loader"></div>
</div>
<div id="validHelp">
	<p>'이름'은 필수 입력값입니다</p>
	<span class="arrow"></span>
</div>
<div id="dimmed" onclick="rbug.dimmed.close({target:'dimmed'})"></div>
<div id="datePicker"></div>
<div id="autoCompleteLayer" class="autoCompleteLayer"></div>
<div id="header">
	<h1><a href="/"><img src="/img/basic/logo.png" alt=""></a></h1>
	<ul>
		<li><a href="/example/exampleAlert.html">Alert</a><li>
		<li><a href="/example/exampleButton.html">Button</a><li>
		<li><a href="/example/exampleDatePicker.html">DatePicker</a><li>
		<li><a href="/example/exampleHelp.html">Help</a><li>
		<li><a href="/example/exampleMask.html">Mask</a><li>
		<li><a href="/example/examplePopup.html">Popup</a><li>
		<li><a href="/example/exampleTab.html">Tab</a><li>
	</ul>
</div>
<div id="container">
	<div id="wrapper">
		<!-- wrapper -->
		<!--<h2>Mask</h2>

		<input type="text" id="maskMe">
		<script>
		$('#maskMe').IBMaskEdit('yyyy-MM-dd hh:mm:ss');
		</script> -->

		<!--// wrapper -->
		<div>
		    <input type="text" id="testNumber">숫자만 입력
		    <input type="text" id="testNumber2">
		</div>
	</div>
	<script>
		$("#testNumber").keyup(function () {
		    $("#testNumber").inputmask("numeric", {
		        groupSeparator: ",",    //separator 설정
		        autoGroup: true,      //천단위 그룹
		        integerDigits: 15        //자리수 설정
		    });
		    $("#testNumber")[0].focus();
		});
		
		$(document).ready(function(){
		    $('#testNumber2').inputmask('999,999,999,99', { numericInput: true });    //123456  =>  ___.__1.234,56
		});
	</script>
</div>
