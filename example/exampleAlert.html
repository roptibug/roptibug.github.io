<div id="alert">
	<div class="wrapper">
		<div class="alert"></div>
		<div class="btnWrap">
			<span class="button confirm" onclick="rbug.alert.close(true)"><button type="button">확인</button></span>
			<span class="button cancel" onclick="rbug.alert.close(false)"><button type="button">취소</button></span>
		</div>
	</div>
</div>
<div id="loading">
	<div class="message">
		<p>로딩중입니다.</p>
	</div>
	<div class="loader"></div>
</div>
<div id="validHelp">
	<p>'이름'은 필수 입력값입니다</p>
	<span class="arrow"></span>
</div>
<div id="dimmed" onclick="rbug.dimmed.close({target:'dimmed'})"></div>
<div id="datePicker"></div>
<div id="autoCompleteLayer" class="autoCompleteLayer"></div>

		<li><a href="/example/exampleTab.html">Tab</a><li>
	</ul>
</div>
<div id="container">
	
	<div id="wrapper">
		<!-- wrapper -->
		<h2>경고창</h2>
		<p>1. 단순 alert 창과 confirm 창이 이존재한다.</p>
		<p>2. confirm 의 경우 {type:'confirm'} 를 추가한다.</p>
		<p>2. confirmCallback 와 cancelCallback 이존재한다.</p>
		<br><br>

		<h3>될수있으면 한줄로 사용해주세요</h3>

		<p>
			<span class="button" onclick="test333()"><button type="button">경고창</button></span>
		</p>

		<script>
		function test333(){
			rbug.alert.open({
				message : '될수있으면 한줄로 사용해주세요',
				callback : function(){
					console.log(3);
				}
			
			}); //rbug.alert.open(123) 하면 어디에뭐가들어가는지?
		}
		</script>


		<br><br><br><br>

		<script>
		var testConfirmCallback = function(){
			console.log('testConfirmCallback')
		}
		var testCancelCallback = function(){
			console.log('testCancelCallback')
		}
		</script>
		<span class="button" onclick="test1()"><button type="button">경고창</button></span>
		<script>
		function test1(){
			rbug.alert.open({
				message : '알림창을 확인해주세요',
				callback : function(e){
					console.log('1번째창 : ' + e);
				}
			})
		}
		</script>
		<br><br>
		<span class="button" onclick="test2()"><button type="button">확인창</button></span>
		<script>
		function test2(){
			rbug.alert.open({
				confirm : true,
				message : '알림창을 확인해주세요',
				width : 330,
				height : 230,
				callback : function(e){
					console.log('2번째창 : ' + e);
				}
			});
		}
		</script>

		<br><br>
		<!--// wrapper -->
	</div>
	
	
</div>
