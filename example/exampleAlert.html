<!DOCTYPE html>
<html>
<head>
<title>ETBS</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<meta name="viewport" id="viewport" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="fragment" content="!" />
<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="/css/etbs/etbs.css" type="text/css" />
<script src="/js/lib/jquery/jquery-1.11.1.min.js"></script>
<script src="/js/lib/jquery/jquery.mask.js"></script>
<script src="/js/module/etbs.component.js"></script>
<script src="/js/module/etbs.datePicker.js"></script>
<script src="/js/module/etbs.validator.js"></script>
<script src="/js/module/etbs.common.js"></script>
</head>
<body>
<div id="alert">
	<div class="wrapper">
		<div class="alert"></div>
		<div class="btnWrap">
			<span class="button confirm" onclick="etbs.alert.close(true)"><button type="button">확인</button></span>
			<span class="button cancel" onclick="etbs.alert.close(false)"><button type="button">취소</button></span>
		</div>
	</div>
</div>
<div id="loading">
	<div class="message">
		<p>로딩중입니다.</p>
	</div>
	<div class="loader"></div>
</div>
<div id="validHelp">
	<p>'이름'은 필수 입력값입니다</p>
	<span class="arrow"></span>
</div>
<div id="dimmed" onclick="etbs.dimmed.close({target:'dimmed'})"></div>
<div id="datePicker"></div>
<div id="autoCompleteLayer" class="autoCompleteLayer"></div>
<div id="container">
	
	<div id="wrapper">
		<!-- wrapper -->
		<h2>경고창</h2>
		<p>1. 단순 alert 창과 confirm 창이 이존재한다.</p>
		<p>2. confirm 의 경우 {type:'confirm'} 를 추가한다.</p>
		<p>2. confirmCallback 와 cancelCallback 이존재한다.</p>
		<br><br>

		<h3>될수있으면 한줄로 사용해주세요</h3>

		<p>
			<span class="button" onclick="test333()"><button type="button">경고창</button></span>
		</p>

		<script>
		function test333(){
			etbs.alert.open({message : '될수있으면 한줄로 사용해주세요'});
		}
		</script>


		<br><br><br><br>

		<script>
		var testConfirmCallback = function(){
			console.log('testConfirmCallback')
		}
		var testCancelCallback = function(){
			console.log('testCancelCallback')
		}
		</script>
		<span class="button" onclick="test1()"><button type="button">경고창</button></span>
		<script>
		function test1(){
			etbs.alert.open({
				message : '알림창을 확인해주세요',
				callback : function(e){
					console.log('1번째창 : ' + e);
				}
			})
		}
		</script>
		<br><br>
		<span class="button" onclick="test2()"><button type="button">확인창</button></span>
		<script>
		function test2(){
			etbs.alert.open({
				confirm : true,
				message : '알림창을 확인해주세요',
				width : 330,
				height : 230,
				callback : function(e){
					console.log('2번째창 : ' + e);
				}
			});
		}
		</script>

		<br><br>
		<!--// wrapper -->
	</div>
	
</div>
</body>
</html>
