<div id="container">
	<jsp:include page="/WEB-INF/jsp/layout/header.jsp" />
	<jsp:include page="/WEB-INF/jsp/layout/menu.jsp" />
	<div id="wrapper">
		<!-- wrapper -->
		<h2>경고창</h2>
		<p>1. 단순 alert 창과 confirm 창이 이존재한다.</p>
		<p>2. confirm 의 경우 {type:'confirm'} 를 추가한다.</p>
		<p>2. confirmCallback 와 cancelCallback 이존재한다.</p>
		<br><br>

		<h3>될수있으면 한줄로 사용해주세요</h3>

		<p>
			<span class="button" onclick="test333()"><button type="button">경고창</button></span>
		</p>

		<script>
		function test333(){
			etbs.alert.open({message : '될수있으면 한줄로 사용해주세요'});
		}
		</script>


		<br><br><br><br>

		<script>
		var testConfirmCallback = function(){
			console.log('testConfirmCallback')
		}
		var testCancelCallback = function(){
			console.log('testCancelCallback')
		}
		</script>
		<span class="button" onclick="test1()"><button type="button">경고창</button></span>
		<script>
		function test1(){
			etbs.alert.open({
				message : '알림창을 확인해주세요',
				callback : function(e){
					console.log('1번째창 : ' + e);
				}
			})
		}
		</script>
		<br><br>
		<span class="button" onclick="test2()"><button type="button">확인창</button></span>
		<script>
		function test2(){
			etbs.alert.open({
				confirm : true,
				message : '알림창을 확인해주세요',
				width : 330,
				height : 230,
				callback : function(e){
					console.log('2번째창 : ' + e);
				}
			});
		}
		</script>

		<br><br>
		<!--// wrapper -->
	</div>
