<!DOCTYPE html>
<html>
<head>
<title>ETBS</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<meta name="viewport" id="viewport" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="fragment" content="!" />
<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon" />
<link rel="stylesheet" href="/css/etbs/etbs.css" type="text/css" />
<script src="/js/lib/jquery/jquery-1.11.1.min.js"></script>
<script src="/js/lib/jquery/jquery.mask.js"></script>
<script src="/js/module/etbs.component.js"></script>
<script src="/js/module/etbs.datePicker.js"></script>
<script src="/js/module/etbs.validator.js"></script>
<script src="/js/module/etbs.common.js"></script>
</head>
<body>
<div id="alert">
	<div class="wrapper">
		<div class="alert"></div>
		<div class="btnWrap">
			<span class="button confirm" onclick="etbs.alert.close(true)"><button type="button">확인</button></span>
			<span class="button cancel" onclick="etbs.alert.close(false)"><button type="button">취소</button></span>
		</div>
	</div>
</div>
<div id="loading">
	<div class="message">
		<p>로딩중입니다.</p>
	</div>
	<div class="loader"></div>
</div>
<div id="validHelp">
	<p>'이름'은 필수 입력값입니다</p>
	<span class="arrow"></span>
</div>
<div id="dimmed" onclick="etbs.dimmed.close({target:'dimmed'})"></div>
<div id="datePicker"></div>
<div id="autoCompleteLayer" class="autoCompleteLayer"></div>
<div id="container">
	<div id="wrapper">
		<!-- wrapper -->
		<h2>팝업</h2>
		<p>1. 팝업 기본은 중앙정렬이다 </p>
		<p>2. 팝업 위에 팝업을  override 설정으로 로 띄울수 있다. {override:true}</p>
		<p>3. 팝업이 닫히는 시점에 설정한 callback 함수가 실행한다. {callback:function(){}}</p>
		<p>3. 팝업ID는 화면당 하나여야한다.</p>

		<br><br>


		<h3>팝업 <span>레이어</span></h3>
		<span class="button popAddress" onclick="testPop1()"><button type="button">우편번호찾기</button></span>
		<script>
		function testPop1(){
			etbs.popup({
				target : 'popAddress',
				width : 700,
				height : 600,
				callback : function(e){
				}
			});
		}
		</script>
		<span class="button popCalendarAdd" onclick="testPop2()"><button type="button">휴일설정</button></span>
		<script>
		function testPop2(){
			etbs.popup({
				target :'popCalendarAdd',
				width : 630,
				height : 370,
				callback : function(e){
				}
			});
		}
		</script>
		<span class="button popCategory" onclick="testPop3()"><button type="button">관리분류 조회</button></span>
		<script>
		function testPop3(){
			etbs.popup({
				target :'popCategory',
				width : 500,
				height : 380,
				callback : function(e){
				}
			});
		}
		</script>
		<span class="button popCompany" onclick="testPop4()"><button type="button">사업자정보 확인</button></span>
		<script>
		function testPop4(){
			etbs.popup({
				target :'popCompany',
				width : 400,
				height : 200,
				callback : function(e){
				}
			});
		}
		</script>
		<span class="button popCompanyNone" onclick="testPop5()"><button type="button">사업자정보 확인 없음</button></span>
		<script>
		function testPop5(){
			etbs.popup({
				target :'popCompanyNone',
				width : 400,
				height : 200,
				callback : function(e){
				}
			});
		}

		</script>
		<span class="button popMemberHistory" onclick="testPop6()"><button type="button">회원등급이력</button></span>
		<script>
		function testPop6(){
			etbs.popup({
				target :'popMemberHistory',
				width : 500,
				height : 500,
				callback : function(e){
				}
			});
		}
		</script>
		<span class="button popMemberSearch" onclick="testPop7()"><button type="button">회원조회</button></span>
		<script>
		function testPop7(){
			etbs.popup({
				target :'popMemberSearch',
				width : 500,
				height : 500,
				callback : function(e){
				}
			});
		}
		</script>
		<span class="button popSelect" onclick="testPop8()"><button type="button">선택팝업</button></span>
		<script>
		function testPop8(){
			etbs.popup({
				target :'popSelect',
				width : 300,
				height : 350,
				callback : function(e){
				}
			});
		}
		</script>
		<!--// wrapper -->


		<br><br><br><br><br>


		<h3>팝업 <span>윈도우팝업</span></h3>
		<span class="button" onclick="popGiftLogDetail()"><button type="button">기프티콘 로그 상세</button></span>
		<script>
		function popGiftLogDetail(){
			etbs.wpopup({
				target : 'popGiftLogDetail',
				url : '/popup/example/popGiftLogDetail',
				width : 800,
				param : {
					param1 : '1',
					param2 : '2',
				},
				height : 700,
				callback : function(e){
					console.log(e);
					console.log(etbs.wpopup.popGiftLogDetail);
				}
			});
		}
		</script>

		<span class="button" onclick="popMember()"><button type="button">회원조회</button></span>
		<script>
		function popMember(){
			etbs.wpopup({
				target : 'popMember',
				url : '/popup/example/popMember',
				width : 600,
				param : null,
				height : 700,
				callback : function(e){
					console.log(e);
					console.log(etbs.wpopup.popMember);
				}
			});
		}
		</script>
	</div>
	
</div>
<!-- 팝업영역 -->
<jsp:include page="/WEB-INF/jsp/popup/example/popAddress.jsp" /><!-- 우편번호찾기 -->

<jsp:include page="/WEB-INF/jsp/popup/example/popCategory.jsp" /><!-- 관리분류조회 -->
<jsp:include page="/WEB-INF/jsp/popup/example/popCompany.jsp" /><!-- 사업자정보확인 -->
<jsp:include page="/WEB-INF/jsp/popup/example/popCompanyNone.jsp" /><!-- 사업자정보확인없음 -->
<jsp:include page="/WEB-INF/jsp/popup/example/popMemberHistory.jsp" /><!-- 회원등급이력 -->
<jsp:include page="/WEB-INF/jsp/popup/example/popMemberSearch.jsp" /><!-- 회원조회 -->
<jsp:include page="/WEB-INF/jsp/popup/example/popSelect.jsp" /><!-- 사업자정보확인 -->

</body>
</html>
