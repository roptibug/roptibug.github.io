<!DOCTYPE html>
<html>
<head>
<title>RBUG</title>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="pragma" content="no-cache" />
<meta name="viewport" id="viewport" />
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="fragment" content="!" />
<link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon" />
<link rel="stylesheet" href="/css/rbug/rbug.css" type="text/css" />
<script src="/js/lib/jquery/jquery-1.11.1.min.js"></script>
<script src="/js/lib/jquery/jquery.mask.js"></script>
<script src="/js/module/rbug.component.js"></script>
<script src="/js/module/rbug.datePicker.js"></script>
<script src="/js/module/rbug.validator.js"></script>
<script src="/js/module/rbug.common.js"></script>
</head>
<body>
<div id="alert">
	<div class="wrapper">
		<div class="alert"></div>
		<div class="btnWrap">
			<span class="button confirm" onclick="rbug.alert.close(true)"><button type="button">확인</button></span>
			<span class="button cancel" onclick="rbug.alert.close(false)"><button type="button">취소</button></span>
		</div>
	</div>
</div>
<div id="loading">
	<div class="message">
		<p>로딩중입니다.</p>
	</div>
	<div class="loader"></div>
</div>
<div id="validHelp">
	<p>'이름'은 필수 입력값입니다</p>
	<span class="arrow"></span>
</div>
<div id="dimmed" onclick="rbug.dimmed.close({target:'dimmed'})"></div>
<div id="datePicker"></div>
<div id="autoCompleteLayer" class="autoCompleteLayer"></div>
<div id="header">
	<h1><a href="/"><img src="/img/basic/logo.png" alt=""></a></h1>
	<ul>
		<li><a href="/example/exampleAlert.html">Alert</a><li>
		<li><a href="/example/exampleButton.html">Button</a><li>
		<li><a href="/example/exampleDatePicker.html">DatePicker</a><li>
		<li><a href="/example/exampleHelp.html">Help</a><li>
		<li><a href="/example/examplePopup.html">Popup</a><li>
		<li><a href="/example/exampleTab.html">Tab</a><li>
		<li><a href="/example/exampleInput.html">Input</a><li>
	</ul>
</div>
<div id="container">
	<div id="wrapper">
	
		<form name="checkTestForm">
			<h2>체크박스</h2>
			<p>
				<div id="checkbox_fruit">
					<span class="button checkAll" data-bool="true" onclick="rbug.checkbox.checkAll(this, this.getAttribute('data-bool'))"><button type="button">모두체크</button></span>
				</div>
				<script>
				rbug.checkbox.init({
					id : 'checkbox_fruit',
					list : [
						{value : 'apple', disabled : false, checked : false},
						{value : 'banana', disabled : true, checked : false},
						{value : 'tomato', disabled : true, checked : false},
						{value : 'grape', disabled : false, checked : false},
					]
				});
				</script>
			</p>
		</form>
		<form name="radioTestForm">
			<h2>라디오</h2>
			<p>
				<div id="radio_fruit"></div>
				<script>
				rbug.radio.init({
					id : 'radio_fruit',
					list : [
						{value : 'apple', disabled : false, checked : false},
						{value : 'banana', disabled : true, checked : false},
						{value : 'tomato', disabled : false, checked : false},
						{value : 'grape', disabled : false, checked : false}
					]
				});
				</script>
			</p>
		</form>
		<form name="selectTestForm">
			<h2>셀렉트</h2>
			<p>
				<div id="select_fruit"></div>
				<script>
				rbug.select.init({
					id : 'select_fruit',
					list : [
						{value : 'apple', disabled : false, selected : false},
						{value : 'banana', disabled : true, selected : false},
						{value : 'tomato', disabled : false, selected : false},
						{value : 'grape', disabled : false, selected : false}
					]
				});
				</script>
			</p>
		</form>
	</div>
</div>
<div id="footer">
	<p>Copyright © 2018 rbug. All Rights Reserved.</p>
</div>
</body>
</html>
